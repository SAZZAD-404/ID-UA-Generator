<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID & User Agent Generator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #4361ee;
    --secondary: #3f37c9;
    --accent: #4cc9f0;
    --dark: #1e1e2c;
    --light: #f8f9fa;
    --gray: #6c757d;
    --card-bg: #ffffff;
    --text-primary: #212529;
    --text-secondary: #495057;
    --border-radius: 12px;
    --box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    --transition: all 0.3s ease;
}

.dark-mode {
    --primary: #4cc9f0;
    --secondary: #4895ef;
    --accent: #4361ee;
    --dark: #f8f9fa;
    --light: #1e1e2c;
    --gray: #adb5bd;
    --background: #121212;
    --card-bg: #1e1e2c;
    --text-primary: #f8f9fa;
    --text-secondary: #e9ecef;
    --box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

* {margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
body {background-color: var(--light); color: var(--text-primary); transition: var(--transition); min-height:100vh; line-height:1.6;}
header {background-color: var(--card-bg); box-shadow: var(--box-shadow); position: sticky; top:0; z-index:100;}
.header-content {display:flex; justify-content: space-between; align-items:center; padding:15px;}
.logo {font-size:24px; font-weight:700; color: var(--primary); display:flex; align-items:center;}
.logo i {margin-right:10px;}
nav ul {display:flex; list-style:none;}
nav ul li {margin-left:25px;}
nav ul li a {text-decoration:none; color: var(--text-secondary); font-weight:500; transition: var(--transition); padding:8px 15px; border-radius: var(--border-radius);}
nav ul li a:hover, nav ul li a.active {color: var(--primary); background-color: rgba(67,97,238,0.1);}
.theme-toggle {background:none; border:none; color: var(--text-secondary); cursor:pointer; font-size:20px; transition: var(--transition);}
.theme-toggle:hover {color: var(--primary);}
main {padding:30px;}
.page {display:none;}
.page.active {display:block;}
.generator-container {background-color: var(--card-bg); border-radius: var(--border-radius); padding:25px; box-shadow: var(--box-shadow); margin-bottom:30px;}
.card {background-color: var(--card-bg); border-radius: var(--border-radius); padding:25px; box-shadow: var(--box-shadow); margin-bottom:20px;}
.card-title {font-size:22px; margin-bottom:20px; color: var(--primary); display:flex; align-items:center; padding-bottom:10px; border-bottom:2px solid rgba(67,97,238,0.1);}
.card-title i {margin-right:10px;}
.identity-grid {display:flex; flex-direction:column; gap:15px; margin-bottom:20px;}
#useragent .identity-grid {display:grid; grid-template-columns: 1fr 1fr; gap:15px;}
.field {display:flex; align-items:flex-start; padding:15px; border-radius: var(--border-radius); background: rgba(67,97,238,0.05); cursor:pointer; transition: var(--transition);}
.field:hover {background: rgba(67,97,238,0.1);}
.field i {margin-right:15px; color: var(--primary); font-size:20px; width:24px; text-align:center; margin-top:2px;}
.field-content {flex:1;}
.field-label {font-size:12px; color: var(--gray); margin-bottom:4px; font-weight:600; text-transform:uppercase; letter-spacing:0.5px;}
.field-value {font-weight:500; color: var(--text-primary); word-break:break-all; font-size:16px;}
.field select, .field input {width:100%; padding:8px 12px; border-radius: var(--border-radius); border:1px solid #ccc; font-size:16px;}
.btn {padding:12px 25px; border:none; border-radius: var(--border-radius); font-weight:600; cursor:pointer; transition: var(--transition); display:inline-flex; align-items:center; justify-content:center; font-size:16px; background-color: var(--primary); color:white; margin-top:10px;}
.btn i {margin-right:8px;}
.btn:hover {background-color: var(--secondary);}
.result-container {background-color: var(--card-bg); border-radius: var(--border-radius); padding:25px; box-shadow: var(--box-shadow); margin-top:20px;}
.result-title {font-size:18px; margin-bottom:15px; color: var(--text-secondary); display:flex; align-items:center;}
.result-title i {margin-right:10px;}
.result-content {background-color: rgba(67,97,238,0.05); border-radius: var(--border-radius); padding:15px; margin-bottom:15px; max-height:250px; overflow-y:auto; font-family:monospace; white-space:pre-wrap;}
.action-buttons {display:flex; gap:10px; margin-top:10px;}
.action-buttons .btn {flex:1; justify-content:center;}
footer {background-color: var(--card-bg); padding:20px 0; text-align:center; margin-top:40px; box-shadow: 0 -4px 20px rgba(0,0,0,0.08);}
.toast {position: fixed; bottom: 20px; left:50%; transform: translateX(-50%); background: var(--card-bg); color: var(--text-primary); padding:12px 25px; border-radius: var(--border-radius); box-shadow: var(--box-shadow); z-index:1000; opacity:0; transition: opacity 0.3s ease;}
.toast.show {opacity:1;}
@media (max-width:768px) {nav ul {flex-direction:column; gap:10px;} nav ul li {margin-left:0;} #useragent .identity-grid {grid-template-columns:1fr;}}
</style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo"><i class="fas fa-fingerprint"></i>ID & UA Generator</div>
        <nav>
            <ul>
                <li><a href="#" class="nav-link active" data-page="identity">USA Identity</a></li>
                <li><a href="#" class="nav-link" data-page="useragent">User Agent</a></li>
            </ul>
        </nav>
        <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
    </div>
</header>

<main class="container">
    <!-- Identity Generator -->
    <section id="identity" class="page active">
        <div class="generator-container">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-id-card"></i> Identity Information</h2>
                <div class="identity-grid">
                    <div id="name" class="field" onclick="copyText(this)">
                        <i class="fas fa-user"></i>
                        <div class="field-content"><div class="field-label">FULL NAME</div><div class="field-value"></div></div>
                    </div>
                    <div id="dob" class="field" onclick="copyText(this)">
                        <i class="fas fa-calendar"></i>
                        <div class="field-content"><div class="field-label">DATE OF BIRTH</div><div class="field-value"></div></div>
                    </div>
                    <div id="phone" class="field" onclick="copyText(this)">
                        <i class="fas fa-phone"></i>
                        <div class="field-content"><div class="field-label">PHONE NUMBER</div><div class="field-value"></div></div>
                    </div>
                    <div id="email" class="field" onclick="copyText(this)">
                        <i class="fas fa-envelope"></i>
                        <div class="field-content"><div class="field-label">EMAIL ADDRESS</div><div class="field-value"></div></div>
                    </div>
                    <div id="address" class="field" onclick="copyText(this)">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="field-content"><div class="field-label">FULL ADDRESS</div><div class="field-value"></div></div>
                    </div>
                </div>
                <button class="btn" onclick="generateIdentity()"><i class="fas fa-sync-alt"></i> Generate Random Identity</button>
            </div>
        </div>
    </section>

    <!-- User Agent Generator -->
    <section id="useragent" class="page">
        <div class="generator-container">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-code"></i> User Agent Generator</h2>
                <div class="identity-grid">
                    <div class="field">
                        <i class="fas fa-mobile-alt"></i>
                        <div class="field-content"><div class="field-label">Device Type</div>
                            <select class="field-value" id="deviceType">
                                <option value="random">Random</option>
                                <option value="android">Android</option>
                                <option value="ios">iOS</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                    <i class="fas fa-globe"></i> <!-- Browser icon -->
                    <div class="field-content">
                        <div class="field-label">Browser</div>
                        <select class="field-value" id="browser">
                            <option value="facebook">Facebook</option>
                        </select>
                        </div>
                    </div>
                    <div class="field">
                        <i class="fas fa-hashtag"></i>
                        <div class="field-content"><div class="field-label">Number of User Agents</div>
                            <input type="number" class="field-value" id="uaCount" value="5" min="5" max="20">
                        </div>
                    </div>
                </div>
                <button class="btn" onclick="generateUserAgent()"><i class="fas fa-plus"></i> Generate</button>
              
            </div>

            <div class="card">
                <h2 class="card-title"><i class="fas fa-list"></i> Generated User Agents</h2>
                <div class="result-content" id="userAgentResult">// User Agent will appear here</div>
                <div class="action-buttons">
                    <button class="btn" onclick="copyUserAgent()"><i class="fas fa-copy"></i> Copy</button>
                    <button class="btn btn-success" onclick="saveResult('userAgentResult', 'useragent')">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button class="btn" onclick="clearUserAgent()"><i class="fas fa-trash"></i> Clear</button>
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="copyright"> <h4>ðŸ¤– Create By Sazzad ðŸ¤–</h4> </div>
</footer>

<script>
// Navigation
const links = document.querySelectorAll('.nav-link');
const pages = document.querySelectorAll('.page');
links.forEach(link => {
    link.addEventListener('click', e => {
        e.preventDefault();
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const pageId = link.dataset.page;
        pages.forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    });
});

// Theme Toggle
const themeBtn = document.getElementById('themeToggle');
themeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
});

// Toast
function showToast(message) {
    const toast = document.getElementById('toast');
    toast.innerText = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
}

// Copy text
function copyText(element){
    const text = element.querySelector('.field-value').innerText;
    navigator.clipboard.writeText(text).then(()=>showToast('Copied to clipboard!'));
}

function randomDOB() {
    const year=Math.floor(Math.random()*(1985-1970+1))+1970;
    const month=String(Math.floor(Math.random()*12)+1).padStart(2,'0');
    const day=String(Math.floor(Math.random()*28)+1).padStart(2,'0');
    return `${month}/${day}/${year}`;
}

function randomPhone(){
    const areaCode=Math.floor(Math.random()*(999-200)+200);
    const prefix=Math.floor(Math.random()*(999-200)+200);
    const line=Math.floor(Math.random()*9000)+1000;
    return `${areaCode}${prefix}${line}`;
}

function generateIdentity(){
    const fullName=names[Math.floor(Math.random()*names.length)];
    const phone=randomPhone();
    const dob=randomDOB();
    const email=`${fullName.toLowerCase().replace(" ",".")}${Math.floor(Math.random()*299)}@gmail.com`;
    const address=addresses[Math.floor(Math.random()*addresses.length)].full;
    document.querySelector("#name .field-value").innerText=fullName;
    document.querySelector("#phone .field-value").innerText=phone;
    document.querySelector("#dob .field-value").innerText=dob;
    document.querySelector("#email .field-value").innerText=email;
    document.querySelector("#address .field-value").innerText=address;
    showToast('New identity generated!');
}

// Generate multiple UAs
function generateUserAgent(){
    const deviceType = document.getElementById('deviceType').value;
    const count = parseInt(document.getElementById('uaCount').value);
    const agents = [];
    for(let i=0;i<count;i++){
        let type = deviceType;
        if(type==='random'){
            type = Math.random()>0.5?'android':'ios';
        }
        agents.push(randomUA(type));
    }
    document.getElementById('userAgentResult').innerText = agents.join('\n\n');
}

function copyUserAgent() {
    const resultEl = document.getElementById('userAgentResult');

    // Get clean text line by line
    const text = resultEl.innerText
        .split(/\r?\n/)
        .map(line => line.trim())
        .filter(line => line)
        .join('\n');
  
    navigator.clipboard.writeText(text).then(() => {
      showToast('Copied to clipboard!');});
}

function clearUserAgent(){
    document.getElementById('userAgentResult').innerText = '';
    showToast('Done')
}
// Save Result line by line

function saveResult(elementId, type) {
    const resultEl = document.getElementById(elementId);

    // Get text, split by real line breaks, trim empty lines
    const lines = resultEl.innerText
        .split('\n')         // real line breaks
        .map(line => line.trim()) // remove extra spaces
        .filter(line => line);    // remove empty lines

    const resultText = lines.join('\n');

    const blob = new Blob([resultText], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = `${type}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    URL.revokeObjectURL(url);
}
